<template name = "query_item">
<div class="row">
	<div class="col-sm-1">
		<button type="button" class="btn btn-danger">
			<span class="glyphicon glyphicon-trash rmw" aria-hidden="true"></span>
		</button>
	</div>
	<div class="col-sm-2"><strong>{{query_text}}</strong></div>
	<div class="col-sm-1">{{latitude}}</div>
	<div class="col-sm-1">{{longtitude}}</div>
	<div class="col-sm-1">{{radius}}</div>
	<div class="col-sm-2">{{date}}</div>
</div>
</template>
